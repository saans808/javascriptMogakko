<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BILLBOARD</title>
    </head>
    <body style="text-align: center; margin-top: 300px;">
        <button onclick="colorText()">
            click the button
        </button>
        <h1></h1>
        <script>
            var name = 'saans808';
            var i = 0;
            var h1 = document.getElementsByTagName('h1');
        
            function colorText() {
                
                if (i < name.length) {
                    h1[0].innerHTML += name[i];
                    h1[0].style.color = "#" + Math.floor(Math.random()*16777215).toString(16);
                    i++;

                } else {
                    alert("It's done");
                }
            }
        </script>
    </body>
</html>
